@if (config?.showConfigurator) {
  <sctl-floating-theme-configurator />
}

<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">

        <sctl-auth-header [config]="config?.headerConfig"></sctl-auth-header>

        <!-- Login Form -->
        <form [formGroup]="loginForm">
          <div class="mb-6">
            <label for="login-email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">
              {{config?.emailLabel}}
            </label>
            <input pInputText class="w-full md:w-120"
              id="login-email" 
              type="text"
              formControlName="email"
              [placeholder]="config?.emailPlaceholder"
            />
            <sctl-input-error [config]="config?.formErrors?.email"></sctl-input-error>
          </div>

          <div class="mb-6">
            <label for="login-password" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">
              {{config?.passwordLabel}}
            </label>
            <p-password
              id="login-password"
              formControlName="password"
              [placeholder]="config?.passwordPlaceholder"
              [toggleMask]="true"
              [fluid]="true"
              [feedback]="false">
            </p-password>
            <sctl-input-error [config]="config?.formErrors?.password"></sctl-input-error>
          </div>

          @if (config?.rememberMeEnabled || config?.forgotPasswordEnabled) {
            <div class="flex items-center justify-between mt-2 mb-6 gap-8">
              <div class="flex items-center">
                @if (config?.rememberMeEnabled) {
                  <p-checkbox binary class="mr-2" id="login-rememberme" formControlName="rememberMe"></p-checkbox>
                  <label for="login-rememberme">{{config?.rememberMeLabel}}</label>
                }
              </div>

              @if (config?.forgotPasswordEnabled) {
                <span class="font-medium no-underline ml-2 text-right text-primary cursor-pointer"
                  (click)="onClickForgotPassword()"
                >
                  {{config?.forgotPasswordLabel}}
                </span>
              }
            </div>
          }

          <p-button 
            [label]="config?.buttonLabel"
            [disabled]="loginForm?.invalid"
            styleClass="w-full {{ !config?.rememberMeEnabled && !config?.forgotPasswordEnabled ? 'mt-4' : '' }}" 
            (click)="onClickButton()"
          ></p-button>
        </form>

      </div>
    </div>
  </div>
</div>
