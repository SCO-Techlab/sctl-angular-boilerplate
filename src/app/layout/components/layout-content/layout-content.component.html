<div class="layout-wrapper" [ngClass]="containerClass">
  <sctl-layout-topbar [config]="config?.topbarConfig"></sctl-layout-topbar>

  @if (isSidebarEnabled) {
    <sctl-layout-sidebar [config]="config?.sidebarConfig"></sctl-layout-sidebar>
  }

  <div class="layout-main-container" [ngClass]="{'layout-main-container__static-menu-open': staticMenuOpen}">
    <div class="layout-main">
      <router-outlet></router-outlet>
    </div>
    @if (isFooterEnabled) {
      <sctl-layout-footer [config]="config?.footerConfig"></sctl-layout-footer>
    }
  </div>

  <div class="layout-mask animate-fadein"></div>
</div>
